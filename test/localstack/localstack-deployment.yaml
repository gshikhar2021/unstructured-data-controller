apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      # using the pipeline service account to get the anyuid SCC, lol
      serviceAccountName: pipeline
      containers:
      - image: localstack/localstack
        name: localstack
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 4566
          protocol: TCP
      restartPolicy: Always
